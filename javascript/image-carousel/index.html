<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link href="style.css" rel="stylesheet">
  <script src="carousel.js" defer></script>
</head>
<body>
  <div class="slideshow-container">

    <!-- Images with number and caption text -->
    <div class="slides">
      <div class="numbertext">1 / 4</div>
      <img src="images/car.jpg">
      <div class="caption">Car</div>
    </div>
    
    <div class="slides">
      <div class="numbertext">2 / 4</div>
      <img src="images/flame.jpg">
      <div class="caption">Flame</div>
    </div>

    <div class="slides">
      <div class="numbertext">3 / 4</div>
      <img src="images/meal.jpg">
      <div class="caption">Meal</div>
    </div>

    <div class="slides">
      <div class="numbertext">4 / 4</div>
      <img src="images/year.jpg">
      <div class="caption">Year</div>
    </div>

    <!-- Next and previous buttons -->
     <button class="prev">&#10094;</button>
     <button class="next">&#10095;</button>
  </div>

  <div class="dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</body>
</html>
